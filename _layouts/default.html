<!DOCTYPE html>
<html>
  <head>
    {% include styles.html %}
    <title> {% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
    {% include meta.html %}
  </head>
  <body>
    <div class="pure-g">
      <!-- Navigation placeholder -->
    </div>
    <div id="main" class="pure-g">
      <div class="pure-u-1">
        <div class="pure-g">
          <div class="pure-u-1">
            <h1>{{ site.title }}</h1>
          </div>
        </div>
        <div class="pure-g">
          <div class="pure-u-1">
            {{ site.description }}
          </div>
        </div>
        <div class="pure-g">
          <div class="pure-u-1">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
    <footer class="pure-g">
      <div class="pure-u-1">
        <p>Version {{ site.version }}</p>
      </div>
    </footer>
  </body>
</html>
